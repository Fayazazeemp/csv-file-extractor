{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}

<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <p>Fill in the data below.</p>
                    <form class="requires-validation" novalidate action="/">
                        
                        {% for i in range(3) %}

                      <div class="col-md-12">
                        <select class="form-select mt-3" required>
                              <option selected disabled>Select Any</option>
                              {% for j in range(length) %}
                                <option>{{ name[j][i] }}</option>
                                {% endfor %}                                  
                       </select>
                      </div>
                      {% endfor %}
                      <div class="form-button mt-3">
                        <button id="submit" type="submit" class="btn btn-primary">Back</button>
                    </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
